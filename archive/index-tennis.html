<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Working with Chart.js</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        color: #333538;
        font-family: "Lato", sans-serif;
        line-height: 1.6;
        padding: 0;
        margin: 0;
      }
      #title {
        font-family: "Merriweather";
        text-align: center;
        padding: 30px;
        font-size: 28px;
        letter-spacing: -0.01em;
        color: #333;
      }
      #legend {
        display: flex;
        justify-content: flex-end;
        padding: 0 10px 10px;
        font-size: 12px;
      }
      #legend .item {
        line-height: 12px;
        padding: 0 10px 0 4px;
      }

      #legend .item.male {
        border-left: 12px solid #4169e1;
      }

      #legend .item.female {
        border-left: 12px solid #800080;
      }
      #chart-wrapper {
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div id="title">
      Who is the longest N° 1 Tennis Player
    </div>
    <div id="legend">
      <div class="item female">Female</div>
      <div class="item male">Male</div>
    </div>
    <div id="chart-wrapper">
      <canvas id="chart"></canvas>
    </div>
    <script>
      Chart.defaults.global.defaultFontFamily = "Lato";
      Chart.defaults.global.defaultFontColor = "#333";

      function makeChart(players) {
        var playerLabels = players.map(d => d.Name);
        var weeksData = players.map(d => d.Weeks);

        var playerColors = players.map(d => {
          return d.Gender === "Female" ? "#800080" : "#4169E1";
        });

        console.log(playerLabels);
        console.log(weeksData);

        var chart = new Chart("chart", {
          type: "horizontalBar",
          options: {
            maintainAspectRatio: false,
            legend: {
              display: false
            },
            scales: {
              xAxes: [
                {
                  scaleLabel: {
                    display: true,
                    labelString: "Weeks at N° 1",
                    fontSize: 16
                  }
                }
              ]
            }
          },
          data: {
            labels: playerLabels,
            datasets: [
              {
                data: weeksData,
                backgroundColor: playerColors
              }
            ]
          }
        });
      }

      d3.csv("./atp_wta.csv").then(makeChart);
    </script>
  </body>
</html>
